<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>

</head>

<body>

  <div class="box" id="heading">
    <h1> {{ listTitle }} </h1>
  </div>

  <div class="box">

    <div *ngFor="let item of items">

      <form action="#" method="">
        <div class="item">
          <input (click)="deleteItem(item)" type="checkbox" name="checkbox">
          <p>{{item}}</p>
        </div>

        <input type="hidden" name="listName" value=" listTitle ">
      </form>
    </div>

        <form class="item" action="/" method="post">
          <input type="text" [(ngModel)]="toAdd" name="newItem" placeholder="New Item" autocomplete="off">
          <button (click)="addItem()" type="submit" name="list" value="{{ listTitle }}">+</button>
        </form>
    </div>


  </body>

  <footer>

  </footer>

  </html>
